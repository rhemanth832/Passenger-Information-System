<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #36D1DC, #5B86E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h2 {
            color: #333;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #36D1DC;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #5B86E5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lost & Found Management</h2>
        <form id="lostFoundForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <select id="itemType">
                <option value="electronics">Electronics</option>
                <option value="documents">Documents</option>
                <option value="luggage">Luggage</option>
                <option value="other">Other</option>
            </select>
            <textarea id="description" placeholder="Describe the lost item" rows="4" required></textarea>
            <button type="submit" onclick="window.location.href='6.Special Assistance Requests.html'">Report Lost Item</button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script>
        document.getElementById('lostFoundForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const itemType = document.getElementById('itemType').value;
            const description = document.getElementById('description').value;
            
            if (!name || !email || !description) {
                document.getElementById('responseMessage').innerText = 'Please fill in all fields.';
                return;
            }
            
            document.getElementById('responseMessage').innerText = `Lost item reported successfully!`; 
        });
    </script>
</body>
</html>
